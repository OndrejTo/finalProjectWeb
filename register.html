    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Registrace</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Uživatelské jméno</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Zadejte uživatelské jméno">
                    </div>
                    <div class="mb-3">
                      <label for="firstname" class="form-label">Křestní jméno</label>
                      <input type="text" class="form-control" id="firstname" name="firstname" required placeholder="Zadejte křestní jméno">
                  </div>
                  <div class="mb-3">
                    <label for="lastname" class="form-label">Příjmení</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required placeholder="Zadejte příjmení">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Emailová adresa</label>
                  <input type="email" class="form-control" id="email" name="email" required placeholder="Zadejte emailovou adresu">
              </div>
              <div class="mb-3">
              <label for="country" class="form-label">Stát</label>
              <select class="form-select">
                <option>Česká republika</option>
                <option>Slovensko</option>
                <option>Polsko</option>
                <option>Německo</option>
                <option>Rakousko</option>
                <option>Maďarsko</option>
                <option>Francie</option>
                <option>Velká Británie</option>
                <option>Španělsko</option>
                <option>Portugalsko</option>
              </select>
              </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Heslo</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Zadejte heslo">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Heslo znovu</label>
                      <input type="password" class="form-control" id="passwordagain" name="passwordagain" required placeholder="Zadejte heslo znovu">
                  </div>
                    <button type="submit" class="btn btn-primary mb-5">Registrovat se</button>
                </form>
            </div>
        </div>
    </div>
